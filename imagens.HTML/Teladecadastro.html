<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    <main class="container">
        <section class="form-image">
            <img src="liglig cell.png" alt="Ilustração de celular">
        </section>

        <section class="form">
            <form id="cadastro-form" action="#">
                <div class="form-header">
                    <h1>Cadastre-se</h1>
                    <div class="login-button">
                        <button type="button">
                            <a href="../login/index.html">Entrar</a>
                        </button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" placeholder="xxxxx-xxx" required>
                    </div>

                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmar-senha">Confirmar Senha</label>
                        <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>
                    </div>
                </div>

                <div class="gender-grouper">
                    <div class="gender-input">
                        <input type="radio" id="feminino" name="genero" required>
                        <label for="feminino">Feminino</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="masculino" name="genero" required>
                        <label for="masculino">Masculino</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="outros" name="genero" required>
                        <label for="outros">Outros</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="nao-dizer" name="genero" required>
                        <label for="nao-dizer">Prefiro não dizer</label>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit">Continuar</button>
                </div>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
