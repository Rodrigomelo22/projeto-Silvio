<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>Vamos aprender HTML</title>
</head>
<body>
<script src="script.js"></script>
<div class="container">
    <div class="form-image">
       <img src="liglig cell.png">
       
    </div>

    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="/login/index.html">Entrar</a></button>
                </div>
            </div>

    <div class="input-group">
        <div class="input-box">
            <label>Digite o seu nome:</label><br><i class="bi bi-backspace-fill"></i>
            <input type="text" placeholder="Nome:" required>
    </div>
    <div class="input-box">
        <label>Digite o seu sobrenome:</label><br>
        <input type="text" placeholder="Sobrenome:" required>
    </div>


    <div class="input-box">
        <label>Digite o seu email:</label><br>
        <input type="text" placeholder="Email:" required>
    </div>

<div class="input-box">
    <label>Digite o seu Telefone:</label>
    <label for="number">Telefone:</label><br>
    <input type="tel" placeholder="(xx) xxxx-xxxx:" required>
</div><br>

<div class="input-box">
    <label>Endereço:</label>
    <label>Digite o seu CEP:</label><br>
    <input type="text" placeholder="xxxxx-xxx"
</div>

<div class="input-box">
    <label>Digite a sua senha:</label><br>
    <input type="password" placeholder="Senha:" required>
</div>

<div class="input-box">
    <label>Confirme a sua senha</label><br>
    <input type="password" placeholder="Confimar a Senha:" required>
</div>
    </div>

<div class="gender-inputs">
    <div class="gender-tittle">
        <h6>Gênero:</h6>
    </div>
</div>
<div class="gender-group">
    <div class="gender-input">
        <input type="radio" name="gender" id="female" required>
        <label for="female">Feminino:</label>
    </div>

<div class="gender-input">
    <input type="radio" name="gender" id="male" required>
    <label for="male">Masculino:</label>
</div>

<div class="gender-input">
    <input type="radio" name="gender" id="Others" required>
    <label for="Others">Outros:</label>
</div>

<div class="gender-input">
    <input type="radio" name="gender" id="none" required>
    <label for="none">Prefiro não dizer:</label>
</div>
</div>

<div class="continue-button">
    <button><a href="#">continuar</a></button>
</div>
        </form>
    </div>
</div>

</body>
</html>
